<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH1" class="democlasschanging"> The Element Object</h1>
    <h2> The getAttribute() Method </h2>

    <p> The value of the code attribute of the h1 Element is:</p>
    <p>democlasschanging</p>

    <p id="demo22"></p>

    <script>
        const element = DOCUMENT.getElementById("myH1");
        let text = element.getAttribute("class");
        document.getElementById("demo22").innerHTML= text;
    </script>
</body>
</html>
